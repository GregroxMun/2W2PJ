@Kopernicus:FOR[2W2PJ]
{
	@Body[Sun]:NEEDS[!InterstellarConsortium]
    {
        @identifier = 2W2PJ/AB_Barycenter
    }
    +Body[Sun]:NEEDS[InterstellarConsortium]
    {
        @identifier = 2W2PJ/AB_Barycenter
    }
	@Body:HAS[#identifier[2W2PJ/AB_Barycenter]]
	{
		//Primary mass: 1.0788 Msol
		//Secondary mass: 0.9212 Msol
		//Mass Ratio:       1.1710812
		//Ratio Reciprocal: 0.8539118
		//Semimajor Axis: 0.106 kAU
		//R = a * m / (M + m)
		//R = Barycenter to Primary; M & m are the masses; a = sma.
		//Barycenter to Primary: 0.0487694117 kAU
		//Barycenter to Secondary: 0.0571129411 kAU
		
		@Template
        {
            name = Sun
            removeProgressTree = false
        }
        @Properties
        {
			selectable = True
			displayName = System Barycenter
			description = The center of mass of the Suns, Phosphol and Vespol, and effectively the center of the entire planetary system.
			mass = 3.977e28
			//2 Msol
			radius = 80000000
        }
        @ScaledVersion
		{
			invisible = True
			Light
			{
				givesOffLight = False
				sunAU = 1
				sunLensFlareColor = 0,0,0,0
				%luminosity = 0
				!IntensityCurve{}
				!IVAIntensityCurve{}
				!ScaledIntensityCurve{}
				IntensityCurve
				{
					0 0 0 0 
					1 0 0 0
				}
				IVAIntensityCurve
				{
					0 0 0 0 
					1 0 0 0
				}
				ScaledIntensityCurve
				{
					0 0 0 0 
					1 0 0 0
				}
			}
		}
	}
}