@EXPERIMENT_DEFINITION:HAS[#id[mobileMaterialsLab]]:FOR[PJ2]
{
	@RESULTS
	{
		Body
		{
			name = PJ2/AB_Barycenter //Ilio System Barycenter
			Values
			{
				InSpaceLow = tbh i never know how to write these material lab definitions. The materials bay is just not that well defined, so it's hard to figure out what the point is, what should happen to its contents in various situations, if we dont even really know what its contents ARE. -Luna.
			}
		}
		
		Body
		{
			name = PJ2/SunA //Ilio Phosphol
			Values
			{
				InSpaceLow = Everything is melting, including the electronicsssss.........
			}
		}
		
		Body
		{
			name = PJ2/SunB //Ilio Vespol
			Values
			{
				InSpaceLow = Everything is melting, including the electronicsssss.........
			}
		}
		
		Body
		{
			name = PJ2/C_Pyri //Pyri
			Values
			{
				InSpaceHigh = The high radiation environment caused a few of the samples to glow. Perhaps the samples could be used as a sort of impromptu ion particle detector for understanding Pyri's powerful stellar winds. Over time, many of the materials become darkened by weathering by Pyri's radiation.
				InSpaceLow = Almost everything except for some tungsten samples and a few particularly hardy materials are melting or vaporizing.
			}
		}
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[magnetometer]]:FOR[PJ2]
{
	@RESULTS
	{
		Body
		{
			name = PJ2/AB_Barycenter //Ilio System Barycenter
			Values
			{
				InSpaceHigh = Despite Pyri's gravity well occupying a relatively small fraction of the Ilio system, it's clear that its magnetic field still dominates even far beyond Pyri's own gravity well.
				InSpaceLow = The magnetic field lines of Phosphol and Vespol seem to be aligned with one another. This has the result of reducing the overall amount of magnetic turbulence and crossed lines, so both the ion radiation and the magnetic field only dominate relative to Pyri in the inner half of the inner Ilio system.
			}
		}
		
		Body
		{
			name = PJ2/SunA //Ilio Phosphol
			Values
			{
				InSpace = The magnetic field lines of Phosphol and Vespol seem to be aligned with one another. This has the result of reducing the overall amount of magnetic turbulence and crossed lines, so both the ion radiation and the magnetic field only dominate relative to Pyri in the inner half of the inner Ilio system.
			}
		}
		
		Body
		{
			name = PJ2/SunB //Ilio Vespol
			Values
			{
				InSpace = The magnetic field lines of Phosphol and Vespol seem to be aligned with one another. This has the result of reducing the overall amount of magnetic turbulence and crossed lines, so both the ion radiation and the magnetic field only dominate relative to Pyri in the inner half of the inner Ilio system.
			}
		}
		
		Body
		{
			name = PJ2/C_Pyri //Pyri
			Values
			{
				InSpaceHigh = Pyri has a powerful magnetic field, and one which is dynamic for various reasons. The magnetic dynamos of Zhandar and Bifröst compete for the sensor's attention even at this great a distance, and the magnetic environment is constantly changing as different parts of Pyri flare up and eject coronal and chromospheric mass.
			}
		}
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[gravityScan]]:FOR[PJ2]
{
	@RESULTS
	{
		Body
		{
			name = PJ2/AB_Barycenter //Ilio System Barycenter
			Values
			{
				InSpaceHigh = In deep space, there are very few perturbations and a very low gravioli count. Long term measurements may allow for more precise estimations of physical constants and the gravitational parameters of the planets.
				InSpaceLow = The sensor monitors the constantly changing gravitational environment around Ilio as Phosphol and Vespol dance around one another.
			}
		}
		
		Body
		{
			name = PJ2/SunA //Ilio Phosphol
			Values
			{
				InSpace = The sensor monitors the constantly changing gravitational environment around Ilio as Phosphol and Vespol dance around one another.
			}
		}
		
		Body
		{
			name = PJ2/SunB //Ilio Vespol
			Values
			{
				InSpace = The sensor monitors the constantly changing gravitational environment around Ilio as Phosphol and Vespol dance around one another.
			}
		}
		
		Body
		{
			name = PJ2/C_Pyri //Pyri
			Values
			{
				InSpaceHigh = Measured gravitational field environment around Pyri. System-wide, the most massive planet is Bifröst, and in fact Pyri is in a binary orbit about it--but at such a distance it is easy to abstract that away. The barycenter isn't THAT far out, after all. And you know how finnicky barycentric measurement systems can be!
				InSpaceLow = The sensor maps out mass concentrations, finding very little to report. Higher order interpretations of results reveal the layered structure of Pyri. It seems likely that the convective zone of the star reaches all the way into the star's center, recycling hydrogen in the fusion core. If true, that would imply Pyri could last until the edge of eternity.
			}
		}
		
	}
}
