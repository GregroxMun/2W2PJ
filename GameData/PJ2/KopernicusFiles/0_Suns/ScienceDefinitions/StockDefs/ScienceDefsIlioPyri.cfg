@EXPERIMENT_DEFINITION:HAS[#id[temperatureScan]]:FOR[PJ2]
{
	@RESULTS
	{
		Body
		{
			name = PJ2/AB_Barycenter //Ilio System Barycenter
			Values
			{
				InSpaceHigh = Calibrated instellation values for Ilio in deep space. Ilio's power output can be calculated at approximately 7.65 Septillion Watts.
				InSpaceLow = Temperatures soar here at this distance, and change substantially as Ilio Phosphol and Ilio Vespol orbit around each other.
			}
		}
		
		Body
		{
			name = PJ2/SunA //Ilio Phosphol
			Values
			{
				InSpaceHigh = Calibrated instellation value for Ilio Phosphol. Ilio Phosphol's power output can be calculated at approximately 5.79 Yottawatts.
				InSpaceLow = Temperature Overload Warning!
			}
		}
		
		Body
		{
			name = PJ2/SunB //Ilio Vespol
			Values
			{
				InSpaceHigh = Calibrated instellation value for Ilio Phosphol. Ilio Phosphol's power output can be calculated at approximately 1.86 Yottawatts.
				InSpaceLow = Temperature Overload Warning!
			}
		}
		
		Body
		{
			name = PJ2/C_Pyri //Pyri
			Values
			{
				InSpaceHigh = Calibrated insolation value for Pyri. Pyri's power output can be calculated at 1.89 Sextillion Watts. If only it had been roughly 0.2 Sextillion Watts less powerful, that would be very nice indeed.
				InSpaceLow = Pyri's surface temperature is 2637 Kelvins. The good news is we do have materials capable of withstanding that kind of temperature! The bad news is we don't really have any spacecraft parts made of that kind of material. So we don't recommend you get any closer.
			}
		}
	}
}
