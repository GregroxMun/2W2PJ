@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]:FOR[PJ2]
{
	@RESULTS
	{
		Body
		{
			name = PJ2/AB_Barycenter //Ilio System Barycenter
			Values
			{
				InSpaceHigh = Welcome to deep space, orbiting the center of the entire system. Maybe it's not the center of the universe, but it sort of seems like it from way out here.
				InSpaceLow = The suns are getting awfully big and bright out the window. You brought sunsscreen and sunsglasses, right?
				SrfLanded = You landed on a mathematical construct. HOW??? Did you want someone to CONGRATULATE YOU? Well I'm not going to DO that! I'm HORRIFIED. Submit your mission report as a bug report please.
			}
		}
		
		Body
		{
			name = PJ2/SunA //Ilio Phosphol
			Values
			{
				InSpaceHigh = Ilio Phosphol is kind of terrifyingly bright at this distance. You're not planning on getting any closer, are you?
				InSpaceLow = You're not supposed to go this close to stars. It's just not the proper thing to do.
			}
		}
		
		Body
		{
			name = PJ2/SunB //Ilio Vespol
			Values
			{
				InSpaceHigh = Maybe if you're lucky you'll orbit into a place where you're shaded from Phosphol-shine, which is actually more intense than Vespol-shine.
				InSpaceLow = You're not supposed to go this close to stars. It's just not the proper thing to do.
			}
		}
		
		Body
		{
			name = PJ2/C_Pyri //Pyri
			Values
			{
				InSpaceHigh = You're now reporting in beyond the gravitational influence of any planet or asteroid. More importantly, you're also more or less beyond the *magnetic* influence of any planet. Did they remember to lead-line the crew pod?
				InSpaceLow = You just might be breaking some speed records, travelling this deep within a dense red dwarf star's sphere of influence. Well, your distant ancestors are said to have travelled faster than light, but if you ask me that's cheating.
			}
		}
	}
}
