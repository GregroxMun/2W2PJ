@EXPERIMENT_DEFINITION:HAS[#id[atmosphereAnalysis]]:FOR[PJ2]
{
	@RESULTS
	{
		
		Body
		{
			name = PJ2/SunA //Ilio Phosphol
			Values
			{
				Flying = You've got some cunning! Coming out here with a scientific probe capable of actually extracting and analyzing the material comprising Ilio Phosphol's atmosphere. One wonders how you managed it. There should be an award in your honor! The atmospheric composition is hydrogen annnnd the instrument melted. Well at least now when we speak of a stellar atmosphere as "metal-rich" we mean flight grade aluminium and titanium for a change.
			}
		}
		
		Body
		{
			name = PJ2/SunB //Ilio Vespol
			Values
			{
				Flying = The atmosphere analyzer is reading an atmosphere primarily composed of titanium, aluminium, iron, and plastic fumes. This is inconsistent with previous spectroscopic measurements of the chromosphere of Vespol, indicating new science is required to explain WHY YOU THOUGHT IT WOULD BE A GOOD IDEA TO SEND A HIGHLY PRECISE MASS SPECTROMETER INTO THE ATMOSPHERE OF A K-TYPE STAR!
			}
		}
		
		Body
		{
			name = PJ2/C_Pyri //Pyri
			Values
			{
				Flying = The atmosphere analyzer is reading an atmosphere comprised of hydrogen and helium, with trace elements such as aluminium, lead, and plastic vapor. Hmm. Perhaps there are better ways to understand Pyri's atmosphere than dropping a highly precise scientific instrument into a red-hot ball of plasma and hoping everything works out alright.
			}
		}
	}
}