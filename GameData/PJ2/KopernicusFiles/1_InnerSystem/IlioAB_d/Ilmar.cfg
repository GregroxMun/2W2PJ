			description = Ilmar is the most massive known moonmoon, unless for some reason you count either Pyri or Ulen as a planet. It isn't nearly as massive as Ulen, but it's nothing to scoff at either--it's a proper planet-mass world nearly as large as Dopale. Ilmar is one of the most tantalizing targets of study--as it is the only world outside of Armstrong known with near certainty to harbour life. Ilmar's thick atmosphere is known, as a result of stellar occultation studies, to contain a large fraction of oxygen and minuscule traces of methane, and if that wasn't enough, through a large enough telescope, Ilmar shows tantalizing hints of green and brown landmasses covered in vegetation, interrupted by deep blue seas. \n -Techo & Mh
