@EXPERIMENT_DEFINITION:HAS[#id[magnetometer]]:FOR[PJ2]
{
	@RESULTS
	{
		Body
		{
			name = PJ2/Ast_LostHalf1 //Naharosmank
			{
				InSpaceHigh = No magnetic field is detected around Naharosmank.
				InSpaceLow = No magnetic field is detected around Naharosmank.
			}
		}
		Body
		{
			name = PJ2/Ast_LostHalf2 //Welkendon
			{
				InSpaceHigh = No magnetic field is detected around Welkendon.
				InSpaceLow = No magnetic field is detected around Welkendon.
			}
		}
		Body
		{
			name = PJ2/Ast_Schmev //Schmev
			{
				InSpaceHigh = Schmev doesn't host a magnetic field, but the field lines of Pyri show that Schmev is fully differentiated, with a metallic core, mantle, and crust, not unlike Armstrong. Maybe Schmev should be considered a full planet?
				InSpaceLow = Some very weak local magnetic fields are detected originating from Schmev's crust, especially around its large impact basins. it's not the dynamo of Armstrong by a longshot, but it's something!
			}
		}
		Body
		{
			name = PJ2/Ast_Gershmurzelen //Gershmurzelen
			{
				InSpaceHigh = There is no magnetic field around Gershmurzelen... though the way Pyri's field interacts with this asteroid suggests some amount of differentiation, but suggests Gershmurzelen has only one pseudocore, which is not consistent with prearrival contact-binary models. Something's wrong in the textbooks!
				InSpaceLow = While there is no magnetic field, along the terminator there are some amount of small, localized electric discharges occuring on the surface below.
			}
		}
	}
}	
@EXPERIMENT_DEFINITION:HAS[#id[seismicScan]]:FOR[PJ2]
{
	@RESULTS
	{
		Body
		{
			name = PJ2/Ast_LostHalf1 //Naharosmank
			{
				SrfLanded = Naharosmank is geologically dead, though long enough observation times may allow you to detect impact events.
			}
		}
		Body
		{
			name = PJ2/Ast_LostHalf2 //Welkendon
			{
				SrfLanded = After a bit of monitoring, an imapct event is detected! One can't help but wonder if there will come a time when only large asteroids remain in the Arriprit Belt, with small rocks meeting their fate in impact events.
			}
		}
		Body
		{
			name = PJ2/Ast_Schmev //Schmev
			{
				SrfLanded = Not much was expected to be found, but Schmev seems to experience some amount of genuine quaking! This is likely tidal flexing by Pyri as Schmev travels on its eccentric orbit.
			}
		}
		Body
		{
			name = PJ2/Ast_Gershmurzelen //Gershmurzelen
			{
				SrfLanded = Gershmurzelen actually seems to experience a strange amount of seismic activity. It's not much, but it doesn't strongly correlate with tides either. Could Gershmurzelen's rapid rotation be causing it to fracture?
			}
		}
	}
}	
@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]:FOR[PJ2]
{
	@RESULTS
	{
		Body
		{
			name = PJ2/Ast_LostHalf1 //Naharosmank
