				InSpaceLow =  The temperatures here would have a Kerbal sizzling like morning bacon, meaning Gershmurzelen is living up to expectations.
				SrfLandedCollar = The temperatures vary dramatically between the night and day on Gershmurzelen. You wonder if that energy radiating out into space would have any noticable affect after a few million years.
				SrfLandedGersh = The temperatures vary dramatically between the night and day on Gersh. Not to mention the lobe's patchy coloration no doubt meaning some regions would heat and cool differently than others as this strange world rotates. Perhaps the slow escape of heat is the reason Gershmurzelen is rotating at all.
