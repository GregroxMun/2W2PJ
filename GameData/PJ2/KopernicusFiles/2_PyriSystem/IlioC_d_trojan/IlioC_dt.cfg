		{
			name = Jool //placeholder
		}
		Properties
		{
			displayName = Ilio C dt
			
			//do not leave this as the placeholder radius
			radius = 694200
			
			// 1/100 earth mass in kilograms
			mass = 5.97219e22
			@mass *= 0.78
			ScienceValues
            {

            }
		}
