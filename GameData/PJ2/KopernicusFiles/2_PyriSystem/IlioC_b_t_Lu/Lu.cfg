		{
			displayName = Lu^N
			description = Lu is one of two stationary objects in Armstrong's skies (technically there are three, if you count Pyri as "in the sky" instead of "below the ground"). Its existence was not known for a long time, since in order to view it, one would have to travel to near the margins of the world, and nobody had time for that for a few thousand years. When it was discovered, its stationary nature sparked religious conflict among the travellers who first observed it, as their debates over cosmology and cosmogany came to blows. If it were not for the deescalation skills of expedition leader Gwogus Kerman, that expedition might never have returned in one piece. Lu appears stationary because it orbits Pyri at the same speed and distance as Armstrong does. Lu trails Armstrong in its orbit about Pyri. Despite its diminutive size compared to our world, it can in some sense be thought of as almost a double planet with Armstrong. It certainly has a significant amount of heft to it when compared to any of the other objects which are near Armstrong's orbit. Visiting Lu is perhaps the biggest imperative in space flight, if for no other reason than to bestow upon it the "closest Planet" award.\n <color=#19bdbd>-Luna Gregoria</color>
