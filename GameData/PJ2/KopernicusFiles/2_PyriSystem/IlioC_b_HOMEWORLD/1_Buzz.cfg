			description = Buzz is the most terrifying object visible from Armstrong without the use of optical aid, with perhaps the sole exception of Pyri. It can be seen for mere minutes at a time as it passes overhead at a tremendous speed, and evades telescopic observation with almost any instrument not built specifically to view it. It is thought to be a monolithic chunk of nickel-iron, and calculations suggest its surface gravity to be effectively negative at the equator, as it rotates so fast centrifugal forces are expected to sling material away at higher than escape velocity.\n    Buzz has multiple names in various cultures, ranging from the Mesbinite moniker of "Statmun Two The Sequel to Statmun Where It's Even Scarier" to names of various flying creatures such as Kerbin's "Vulture", Limnus' "Skyestreek," Alternis' "Dragon," or Serina's "Archangel," to mere transliterations of the feeling of shaking terror you feel when it passes overhead when you least expect it.\n     Its officially accepted name, Buzz, originates from a joke made at The Center for Theoretical Aviation conference about how the terrifying moon seems to buzz you when you least expect, a term used in theoretical aviation to refer to a theoretical maneuver whereby you would pass close to the ground as a warning or a surprise, and, get this, NOT hit the ground entirely.\n\n-Luna.
