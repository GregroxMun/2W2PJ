			}
		}
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[barometerScan]]:FOR[PJ2]
{
	@RESULTS
	{
		Body
		{
			name = PJ2/Laughtrack
			Values
			{
				InSpace = The barometer reads zero, but at some point it breaks and begins to read nothing but garbage data.
				SrfLanded = Noise data for 1 second, nothing, 1 second, nothing, 1 second, nothing. Large gap in data, 1 second of noise, three seconds, another three, and one more second. Another break from the junk data. Two hits of one second noise, a large gap, three seconds of noise, then one more second. The instrument finally gives out at this point, it's unclear what went wrong.
			}
		}
	}
}
