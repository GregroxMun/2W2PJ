@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]:FOR[PJ2]
{
	@RESULTS
	{
		Body
		{
			name = PJ2/Laughtrack
			Values
			{
				InSpace = The goo seems to be convulsing and vibrating rather dramatically, an unusual behavior, it's almost reacting like an animal being tickled.
				SrfLanded = The goo dramatically sputters to the point of boiling. The slurry of molten goo spirals in the canister, occasionally bubbling as air escapes the goo-soup.
			}
		}
	}
}