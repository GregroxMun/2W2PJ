@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]:FOR[PJ2]
{
	@RESULTS
	{
		Body
		{
			name = Jötunn
			Values
			{
				SrfLandedCarbonFrost = The goo doesn't even bother trying, it's bad enough with the magnetodisk nearby, and nothing about this region of Jötunn is even remotely appealing to it. I think she wants to go home.
				SrfLandedAmmoniaFrost = The goo doesn't even bother trying, it's bad enough with the magnetodisk nearby, and nothing about this region of Jötunn is even remotely appealing to it. I think she wants to go home.
				SrfLandedCryoridges = The goo decides to give it a try before becoming immediately "scorched" by the intense radiation environment. The goo self-amputates several large sections of itself before returning to hibernation. Perhaps this is how goo deals with cancer? You make a note to screen the mystery goo prior to reintegration with the central body.
				SrfLandedLavender = The goo decides to give it a try before becoming immediately "scorched" by the intense radiation environment. The goo self-amputates several large sections of itself before returning to hibernation. Perhaps this is how goo deals with cancer? Either that or its throwing one hell of a fit.

				SrfLandedLakes = The mystery goo would love to spread itself out on the icesand and enjoy the view. Unfortionately for both you and the goo, doing such a thing would prove very, very fatal.
				SrfSplashedLakes = The goo considers taking up boogieboarding, but decides staying in hiberation may be a better option than braving the cryogenic seas.
			}
		}
	}
}
