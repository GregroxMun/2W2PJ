@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]:FOR[PJ2]
{
	@RESULTS
	{
		Body
		{
			name = Jötunn
			Values
			{
				SrfLandedCarbonFrost = You heard a crunch from outside, it sounded like snow being compressed under a very large boot. Perhaps that's exactly what it was, more or less.
				SrfLandedAmmoniaFrost = Looking outside, you can see dazzling auroras dancing through the vibrant pink sky. The radiation environment of Jötunn is as beautiful as it is dangerous.
				SrfLandedCryoridges = These mountain ranges are one of Jötunn's most easily identified features from space. However that does not necessarily mean they are the easiest place to land.
				SrfLandedLavender = These relatively flat regions cover most of Jötunn's equator, where it isn't dominated by lakes and mountains anyway. Regions like this one would make apt staging areas to explore the rest of Jötunn's diverse surface.

				SrfLandedLakes = Seems to be time for a termendously cold, and potentially carcinogenic, ammonia beach trip! You hope your EVA suit radiation and thermal protection is as good as promised.
				SrfSplashedLakes = The craft bobs on the waves of liquid ammonia, Jötunn's atmosphere seems to have considerable winds.
			}
		}
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[surfaceSample]]:FOR[PJ2]
{
	@RESULTS
	{
		Body
		{
			name = Jötunn
			Values
			{
				SrfLandedCarbonFrost = Carbon dioxide frost coats this region and this thick alien blanket of snow reminds you faintly of the permafrost back home. It takes a considerable amount of digging to reveal the bed... rock? Ice?
				SrfLandedAmmoniaFrost = The ice caps of Jötunn are made of wide regions of CO2 frost, and smaller regions of ammonia frost. It's these regions of ammonia snow alongside the ammonia lakes at the equator that make Jötunn a colder analogue to worlds like Haut-Oklo, or even our own Armstrong.
				SrfLandedCryoridges = These ridgelines are volcanic, but of course not the kind of volcanism you're familiar with. The icy internal workings of Jötunn are like an imperfect mirror of home, with ice instead of stone. Jötunn seems to go through periods of heavy cryovolcanic and cryotectonic action, with these ridges as evidence, and has likely been doing so long before its capture by Bifröst.
				SrfLandedLavender = The samples collected are... igneous? It's difficult to place these ice samples into the usual geologic terms developed on Armstrong. They're clearly volcanic in origin, but they melt somewhat from the heat of your suit alone! Hopefully your ship has a cooler.

				SrfLandedLakes = The banks of the lake are covered in many small stones, stones of ice of course. The idea that these smooth gravelly shores were made by the crashing of not water, but ammonia, is an amusing thought. You pick up a few beach "rocks" for good luck, and of course characterizing the erosive forces at play once they're returned home.
				SrfSplashedLakes = Samples of the liquid ammonia are scooped directly into what are essentially really cool space thermoses. They have to be kept cool or they'll boil, and that wouldn't be good for perserving their nature for study back home. You are reminded not to get any of the sample on your bare skin once you return inside. To say you'd get frostbite would be... an understatement.
			}
		}
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]:FOR[PJ2]
{
	@RESULTS
	{
		Body
		{
			name = Jötunn
			Values
			{
				SrfLandedCarbonFrost = You're tempted to make a snowball, but this snow doesn't stick together well at all. Curse you non-polar snow.
				SrfLandedAmmoniaFrost = You catch a glimpse of the magnetodisk, and after staring for a few moments you become aware of its motion in the sky. It's beautiful, but you're well aware of its danger.
				SrfLandedCryoridges = You watch your step as you navigate the rugged terrain on foot. Your view goes on for kilometers up here! You can't get enough of the sight of this strange pink wonderland.
				SrfLandedLavender = Even here at the equator, you can see auroras in the sky, it's actually distracting you from your usual EVA operations.

				SrfLandedLakes = It's like standing on the shore of a beach back home, except everything is wrong. It's all, pink. Really pink.
				SrfSplashedLakes = You notice your suit seems to be steaming... but it's actually... well, no technically it *is* steaming. The cold ammonia around you seems to be evaporating as it touches your EVA suit, and you refuse to turn down the heaters.

				Flying = You hope you packed your chute, this may be a slightly risky move. The ground below sure seems... very very below you. Luckily the atmosphere is so dense, your chute, which you once again hope you packed, should make a safe emergency landing trival. Might wanna check one more time to be sure.
			}
		}
	}
}	
