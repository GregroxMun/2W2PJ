			Values
			{
				SrfLandedCarbonFrost = It is exceptionally difficult to detect S-waves, and the P-wave shadows are very large on Jötunn, but density calcuations do not align with a large core. Using observations of several events, the model constructed is consistent with the idea that Jötunn not only hosts a molten core, but a subsurface ocean as well.
				SrfLandedAmmoniaFrost = It is exceptionally difficult to detect S-waves, and the P-wave shadows are very large on Jötunn, but density calcuations do not align with a large core. Using observations of several events, the model constructed is consistent with the idea that Jötunn not only hosts a molten core, but a subsurface ocean as well.
				SrfLandedCryoridges = The epicenters of many quakes seem to be found in these regions of Jötunn.
				SrfLandedLavender = It is exceptionally difficult to detect S-waves, and the P-wave shadows are very large on Jötunn, but density calcuations do not align with a large core. Using observations of several events, the model constructed is consistent with the idea that Jötunn not only hosts a molten core, but a subsurface ocean as well.

				SrfLandedLakes = The waves crashing on the beach create a lot of noise in the data, however there are indeed indications that Jötunn experiences internal geological movements. With something in the way...?
				SrfSplashedLakes = This is quite the opposite of a steady surface, and trying to get good readings of the seismic nature of Jötunn is incredibly difficult, if not impossible.
			}
		}
