			name = Jötunn
			Values
			{
				SrfLandedCarbonFrost = The readings are cold. But that doesn't surprise anyone. They're cold for *Jötunn,* and it's still not surprising, these are the anticipated coldest parts of Jötunn!
				SrfLandedAmmoniaFrost = The readings are cold. But that doesn't surprise anyone. They're cold for *Jötunn,* and it's still not surprising, these are the anticipated coldest parts of Jötunn!
				SrfLandedCryoridges = These are some of the hottest temperatures Jötunn offers, a bad day on Armstrong looks like a Subpyrian Desert by comparison.
				SrfLandedLavender = These are some of the hottest temperatures Jötunn offers, a bad day on Armstrong looks like a Subpyrian Desert by comparison.

				SrfLandedLakes = Ahhh... the tropics! (Relaitvely) Warm lakes of ammonia, the (relatively) warm suns-shine beaming down, the magnetic rainbow across the sky... the (relatively) perfect vacation spot! Jötunn's tropics are (relatively) balmy enough to support large bodies of liquid ammonia.
				SrfSplashedLakes = Ahhh... the tropics! (Relaitvely) Warm lakes of ammonia, the (relatively) warm suns-shine beaming down, the magnetic rainbow across the sky... the (relatively) perfect vacation spot! Jötunn's tropics are (relatively) balmy enough to support large bodies of liquid ammonia.
			}
		}
	}
