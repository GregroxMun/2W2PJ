@EXPERIMENT_DEFINITION:HAS[#id[gravityScan]]:FOR[PJ2]
{
	@RESULTS
	{
		Body
		{
			name = Máni
			Values
			{
				InSpaceLow = Máni is a fully differentiated body, however there are some noticable mass concentrations in its mantle, which are hypothesized to be subducted regions of Mánian crust. //I did this one because I felt like this was cool - Wolf
				
				SrfLandedRed = The crust has a fairly regular structure below the surface, Máni has had little trouble differentiating itself thanks to its steady internal heat supply. However the upper layers of the crust seem slightly less organized.
				SrfLandedGreen =  There seem to be various units of a lower density buried below the surface of the curst here. Otherwise the lower reaches of the crust are well organized.
				SrfLandedYellow = The curst is well organized into near-perfect layers here, with the exception of hidden lava chambers carving away at the ground below the craft. 
			
				SrfLandedPale = There is an "ant farm" network of magma chambers below the surface here, connecting to various caldera on the surface, and also various other spot where volcanism has not yet been documented. Are they simply extinct volcanoes, or patient ones?
				SrfLandedCracks = There is an "ant farm" network of magma chambers below the surface here, connecting to various caldera on the surface, and also various other spot where volcanism has not yet been documented. Are they simply extinct volcanoes, or patient ones?
				SrfLandedCaldera = There is an "ant farm" network of magma chambers below the surface here, connecting to various caldera on the surface, and also various other spot where volcanism has not yet been documented. Are they simply extinct volcanoes, or patient ones?

				SrfLandedTheReallyCoolPlace = The units below the ground seem to be buckling, as if something has gone terribly wrong in the plate techtonics here. It's as if two plates are colliding and instead of pushing eachother upwards are pushing themselves downwards.

				SrfSplashed = Oof ouch the readings are being intefered with because sensors don't like melting. There's something going on down there for sure but golly it's hard to tell with all the melting happening.
			}
		}
	}
}
