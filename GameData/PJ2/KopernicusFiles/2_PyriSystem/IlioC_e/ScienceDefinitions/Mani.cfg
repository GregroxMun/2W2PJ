				SrfLanded = As volcanic as Máni is, the majority of its surface exists as stagnent rock and metal. The heating largely comes from the three stars in the sky.

				SrfLandedCaldera = On the banks of the active lava lake, the thermometer of course reads some decent heating. Might make for a good bonfire night.
				SrfLandedCracks = On the edge of the active volcanic fissure, the thermometer of course reads some decent heating. Might make for a good fireplace.

