	{
        HidalgoSrfSplashed = The moon's lakes are found to be a mixture of water and ammonia with a eutectic freezing point of -90 degrees, close to the theoretical minimum.
        HidalgoSrfLanded = The moon's surface is a conglomerate of icy material held together by some sort of nitrogen-rich organic gunk.
	}
}
