

@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]:FOR[PJ2]
{
	@RESULTS
	{
        HidalgoFlyingLowMidlands = The moon's atmosphere is surprisingly clear below the cloudcover.
        HidalgoFlyingLowLakes = Orange skylight reflects off the mirror-like surface of the moon's lakes.
        HidalgoSrfLandedLakes = Most of the terrain surrounding the lakes is heavily faulted, possibly due to seasonal freeze-thaw cycles.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]:FOR[PJ2]
{
	@RESULTS
	{
        HidalgoSrfLandedMidlands = The moon's surface is packed hard. You kneel down to get a closer look, but it's hard to see because of an orange film that's starting to form on your visor. You wipe it off with some difficulty.
        HidalgoSrfLandedLakes = Your boots squelch in the soil. You can see that some of the metal fittings on your suit are starting to corrode from exposure to the moon's atmosphere.
        HidalgoSrfSplashed = The water isn't very dense. It's hard to stay afloat!
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[surfaceSample]]:FOR[PJ2]
{
