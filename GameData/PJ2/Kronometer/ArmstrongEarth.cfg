@Kronometer:HAS[!PJ2_Settings]:AFTER[PJ2]
{
	#@PJ2_Settings {}
}
@Kronometer:HAS[@PJ2_Settings:HAS[#KronometerClock[ArmstrongEarth]]]:AFTER[PJ2]
{
	!CustomTime{}
	CustomTime
	{
		Second
		{
			singular = second
			plural = seconds
			symbol = s
			value = 1.0001944758796296
		}
		Minute
		{
			singular = minute
			plural = minutes
			symbol = m
			value = 60.011668552777777
		}
		Hour
		{
			singular = hour
			plural = hours
			symbol = h
			//value = 3600
			value = 3600.7001131666667
		}
		
		//24 hours per day
		
		Day
		{
			singular = day
			plural = days
			symbol = d
			value = 86416.8027 //24 hours, 16.8027 seconds. 4 times Armstrong's solar day.
		}
		
		//1285.50641 days per year
		
		Year
		{
			singular = Pyeari
			plural = Pyearis
			symbol = pY
			value = 111089354 //30858.1539 hours or 1285.75641 earth days or roughly 3 and a half earth years.
		}
	}
}